services:
  db:
    image: mariadb:lts
    restart: unless-stopped
    # user: "${UID}:${UID}"
    environment:
      MARIADB_DATABASE: wordpress
      MARIADB_USER: wpuser
      MARIADB_PASSWORD: wppass
      MARIADB_ROOT_PASSWORD: toor
    volumes:
      - ./db:/var/lib/mysql
      - ./sockets:/var/run/mysqld

  php:
    #image: php:8.4-fpm
    #user: "${UID}:${UID}"
    build:
      context: .
      dockerfile: Dockerfile.php-fpm
    volumes:
      - ./init.sh:/init.sh:ro
      - ../php.ini:/usr/local/etc/php/conf.d/99-custom.ini
      - ./php-fpm.conf:/usr/local/etc/php-fpm.d/zz-docker.conf
      - ./wp:/var/www/html
      - ./sockets:/var/run/mysqld
      - ./php-sockets:/var/run/php
    entrypoint: ["/init.sh"]
    command: ["php-fpm", "-F"]
    depends_on:
      - db


  haproxy:
    image: haproxy:lts-trixie
    #user: "${UID}:${UID}"
    ports:
      - "80:80" # HTTP
    #network_mode: "host"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./try_files.lua:/usr/local/etc/haproxy/try_files.lua:ro
      - ./wp:/var/www/html
      - ./php-sockets:/var/run/php
    depends_on:
      - php

  caddy:
    image: caddy:alpine
    user: 33:33
    #user: "${UID}:${UID}"
    ports: []
    volumes:
      - ./Caddyfile.haproxy:/etc/caddy/Caddyfile:ro
      - ./wp:/var/www/html
      - ./php-sockets:/var/run/php
      - ./caddy_data:/data/caddy/
    depends_on:
      - haproxy

