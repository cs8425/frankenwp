[www]
; user = www-data
; group = www-data

listen = /var/run/php/php-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode  = 0666

listen.backlog = 1024


; pm = static
; pm.max_children = 64

pm = dynamic
pm.max_children      = 64
pm.start_servers     = 16
pm.min_spare_servers = 16
pm.max_spare_servers = 48

pm.max_requests = 4096
